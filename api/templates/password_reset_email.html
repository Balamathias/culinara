<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add any additional inline styles here if needed */
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">Password Reset Request</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Hello {{ user.username }},
        </p>
        <p class="mt-4 text-center text-gray-600">
          You requested to reset your password. Please click the link below to reset it:
        </p>
        <div class="mt-6">
          <a href="{{ reset_url }}" class="block text-center bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-300">
            Reset Password
          </a>
        </div>
        <p class="mt-4 text-center text-gray-600">
          If you did not make this request, you can safely ignore this email.
        </p>
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-500">
            Thank you,<br>
            The Culinara Team
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
